options:
  package-name: generated

map:
  result:
    to: org.springframework.http.ResponseEntity

  types:
    - from: array
      to: java.util.Collection

  responses:
    - content: application/vnd.global-response
      to: java.util.List

  paths:
    /array-endpoint-response:
      responses:
        - content: application/vnd.any
          to: java.util.Set
