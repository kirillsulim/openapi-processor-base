name: build

on:
  push:
    branches:
      - '**'
    paths-ignore:
      - 'LICENSE'
      - 'README.adoc'
      - 'docs/**'
    tags-ignore:
      - 'v*'

jobs:


  test:
    name: test

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
    - name: checkout
      uses: actions/checkout@v1

    - name: cache
      uses: actions/cache@v2
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: set up jdk
      uses: actions/setup-java@v1
      with:
        java-version: 11

    - name: gradle check
      run: ./gradlew check

    - name: archive test results
      uses: actions/upload-artifact@v1
      if: always()
      with:
        name: test results
        path: build/reports

  publish:
    needs: [test]
    name: publish snapshot

    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v1

      - name: cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: cache SonarCloud
        uses: actions/cache@v2
        with:
          path: |
            ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: |
            ${{ runner.os }}-sonar

      - name: set up jdk
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: publish snapshot to ojo
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUBLISH_USER: ${{ secrets.PUBLISH_USER }}
          PUBLISH_KEY: ${{ secrets.PUBLISH_KEY }}
          SIGN_KEY: ${{ secrets.SIGN_KEY }}
          SIGN_PWD: ${{ secrets.SIGN_PWD }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./gradlew build publishSnapshot sonarqube

      - name: archive test results
        uses: actions/upload-artifact@v1
        if: always()
        with:
          name: test results
          path: build/reports
